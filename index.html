<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پوپ مدرن 💩</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    /* استایل‌ها بدون تغییر */
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #2b2b2b, #1e1e1e);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
      text-align: center;
    }

    .card {
      background: #1f1f1f;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 16px;
    }

    .info span, .info b {
      color: #ccc;
    }

    input[type="number"] {
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      width: 100px;
      text-align: center;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
      font-weight: bold;
    }

    .btn:hover {
      background: #00e6b8;
      transform: scale(1.05);
    }

    .btn.secondary {
      background: #444;
      color: #fff;
      box-shadow: none;
    }

    .btn.secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 65px);
      gap: 12px;
      margin-top: 10px;
    }

    .cell {
      width: 65px;
      height: 65px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 12px;
      font-size: 28px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: #333;
      transform: scale(1.05);
    }

    .revealed {
      background: #444 !important;
      cursor: default;
    }

    .bomb {
      background: #ff0033 !important;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cell {
        width: 55px;
        height: 55px;
        font-size: 22px;
      }

      #grid {
        grid-template-columns: repeat(5, 55px);
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>💩 بازی پوپ حرفه‌ای</h1>

  <div class="card">
    <div class="info">
      <span>💰 موجودی:</span>
      <b id="balance">500000</b><span> تومان</span>
    </div>
    <div class="info">
      <span>🎯 مبلغ شرط:</span>
      <input type="number" id="bet" value="10000">
    </div>
    <div class="info">
      <span>📈 ضریب:</span>
      <b id="multiplier">1.2</b><span> ×</span>
    </div>
    <div class="info">
      <span>💵 سود احتمالی:</span>
      <b id="potential">0</b><span> تومان</span>
    </div>

    <div class="buttons">
      <button class="btn" onclick="startGame()">🎮 شروع بازی</button>
      <button class="btn secondary" id="cashout" onclick="cashOut()" disabled>💸 برداشت</button>
    </div>
  </div>

  <div id="grid"></div>

  <script>
    const betEl = document.getElementById("bet");

    function startGame() {
      const bet = parseInt(betEl.value);
      if (bet <= 0) {
        alert("مبلغ شرط معتبر نیست!");
        return;
      }

      // ذخیره مبلغ شرط در حافظه لوکال (اختیاری)
      localStorage.setItem("betAmount", bet);

      // هدایت به صفحه جدول
      window.location.href = "jadval.html";
    }

    function cashOut() {
      alert("برداشت در این نسخه غیرفعاله.");
    }
  </script>

</body>
</html>
